<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Read (All)</title>
</head>
<body>
    <h1 class="text-center">All Users</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- for loop for table -->
            {% for one_user in all_users: %}
            <tr>
                <th scope="row">{{ one_user.id }}</td>
                <td>{{ one_user.first_name }} {{ one_user.last_name }}</td>
                <td>{{ one_user.email }}</td>
                <td>{{ one_user.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/move_to_create" class="p-3 my-5 bg-primary text-white rounded">Add a New User</a>
</body>
</html>
