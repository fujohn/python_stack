<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% if 'edit' in session: %}
        <title>Edit {{ user.first_name }} {{ user.last_name }}</title>
    {% else %}
        <title>Create</title>
    {% endif %}
</head>
<body>
    {% if 'edit' in session: %}
        <div class="col-5 mx-auto d-flex justify-content-around">
            <h1 class="text-center">Edit {{ user.first_name }} {{ user.last_name }}</h1>
            <a href="/" >Home</a>
        </div>
        <form action={{ "/edit_user/"+ user.id|string }} method="POST" class="col-5 mx-auto d-flex flex-column bd-highlight justify-content-center">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value={{ user.first_name }}>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value={{ user.last_name }}>      
            <label for="email">Email:</label>
            <input type="text" name="email" value={{ user.email }}>
            <button class="col-3 py-2 my-5 bg-primary text-white rounded border border-success bg-success">Edit User</button>
            <a href={{ "/show/"+ user.id|string }}>Show User</a>
        </form>
    {% else %}
        <div class="col-5 mx-auto d-flex justify-content-around">
            <h1 class="text-center">Add User</h1>
            <a href="/" >Home</a>
        </div>
        <form action="/add_user" method="POST" class="col-5 mx-auto d-flex flex-column bd-highlight justify-content-center">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name">      
            <label for="email">Email:</label>
            <input type="text" name="email">
            <button class="col-3 py-2 my-5 bg-primary text-white rounded border border-success bg-success">Add User</button>
        </form>
    {% endif %}
</body>
</html>
