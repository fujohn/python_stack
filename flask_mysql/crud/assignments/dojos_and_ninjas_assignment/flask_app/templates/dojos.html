<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div id="left">
        <h1>New Dojo</h1>
        <form action="/create_dojo" method="post">
            <div id="dojo_name">
                <label for="name"> Name:</label>
                <input type="text" name="name">
            </div>
            <button>Add Dojo</button>
        </form>
    </div>
    <div id="right">
        <h1>All Dojos</h1>
        <div id="dojo_locations">
            <!-- for loop all the cities -->
            {% for dojo in all_dojos: %}
                <a href={{"/dojos/" + dojo.id|string}}>{{ dojo.name }}</a>
            {% endfor %}
        </div>
        <a href="/add_ninja">Add Ninja</a>
    </div>
</body>
</html>
