<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojos.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div class='box' id="left">
        <h1>New Dojo</h1>
        <form action="/create_dojo" method="post">
            <label for="name"> Name:</label>
            <input type="text" name="name">
            <button>Add Dojo</button>
        </form>
    </div>
    <div>
        <div class='box' id="right">
            <h1>All Dojos</h1>
            <div id="dojo_locations">
                <!-- for loop all the cities -->
                {% for dojo in all_dojos: %}
                    <a href={{"/dojos/" + dojo.id|string}}>{{ dojo.name }}</a>
                {% endfor %}
            </div>
        </div>
        <a href="/add_ninja">Add Ninja</a>
    </div>
    
</body>
</html>
